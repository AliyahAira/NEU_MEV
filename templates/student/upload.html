{% extends "base.html" %}

{% block content %}
<div class="upload-form">
    <h2>Upload Medical Document</h2>
    <p>For {{ student.name }} (ID: {{ student.student_id }})</p>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file_type">Document Type:</label>
            <select name="file_type" id="file_type" required>
                <option value="">Select document type</option>
                <option value="medical_certificate">Medical Certificate</option>
                <option value="lab_results">Laboratory Results</option>
                <option value="xray">X-ray Findings</option>
                <option value="vaccination">Vaccination Record</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="file">Select File:</label>
            <input type="file" name="file" id="file" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn submit-btn">Upload</button>
            <a href="{{ url_for('student_dashboard', student_id=student.student_id) }}" class="btn cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
